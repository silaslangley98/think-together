<div class="title-group">
	<avatar
		class="title-group-avatar"
		[email]="email"
		[name]="name"
		[displayType]="'circle'"
		[size]="50">
	</avatar>
	<div class="title-group-content">
		<ng-content select=".title-group-header"></ng-content>
		<ng-content select=".title-group-subheader"></ng-content>
	</div>
</div>
