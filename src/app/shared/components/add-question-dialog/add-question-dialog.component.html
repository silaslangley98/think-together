<div class="add-question-dialog">
	<h1 mat-dialog-title>Add Question</h1>
	<div mat-dialog-content>
		<form [formGroup]="addQuestionForm">
			<mat-form-field class="add-question-form-field">
				<input
					matInput
					placeholder="Enter your question"
					formControlName="question">
				<span matSuffix>?</span>
			</mat-form-field>
		</form>
	</div>
	<div mat-dialog-actions fxLayoutAlign="end">
		<button mat-raised-button (click)="cancel()">Cancel</button>
		<button
			mat-raised-button
			color="accent"
			(click)="save()">
			Save
		</button>
	</div>
</div>
