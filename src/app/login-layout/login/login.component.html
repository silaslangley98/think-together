<mat-card class="login" fxFlex="50%" fxFlex.lt-sm="100%">
	<mat-card-title>Login</mat-card-title>
	<form [formGroup]="loginForm" (ngSubmit)="login()">
		<div mat-dialog-content>
			<mat-form-field class="login-form-field">
				<input
					matInput
					placeholder="Enter your username"
					formControlName="email">
				<mat-error *ngFor="let validator of getValidators('email')">
					<mat-error *ngIf="hasError('email', validator.errorName)">
						{{ validator.message }}
					</mat-error>
				</mat-error>
			</mat-form-field>
			<mat-form-field class="login-form-field">
				<input
					matInput
					placeholder="Enter your password"
					formControlName="password">
				<mat-error *ngFor="let validator of getValidators('password')">
					<mat-error *ngIf="hasError('password', validator.errorName)">
						{{ validator.message }}
					</mat-error>
				</mat-error>
			</mat-form-field>
		</div>
		<div mat-dialog-actions fxLayoutAlign="end">
			<button
				mat-raised-button
				class="btn-submit"
				color="accent"
				[disabled]="this.loginForm.invalid">
				LOGIN
			</button>
		</div>
	</form>
</mat-card>
